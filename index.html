    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap linking-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--Font-->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Chivo" />
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #71a8d4;">
        <a class="navbar-brand" href="#">Lockdown Loop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">

                    <a class="nav-link" href="#home">Home    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#blogs">Blogs     </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contacts">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>


    <!--Slideshow -->
    <section id="home">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.pexels.com/photos/339352/carnival-fasnet-swabian-alemannic-wooden-mask-339352.jpeg?cs=srgb&dl=pexels-pixabay-339352.jpg&fm=jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Lockdown Games</h3>
                        <p>Play some indoor or online games</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/1293265/pexels-photo-1293265.jpeg?cs=srgb&dl=pexels-element-digital-1293265.jpg&fm=jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Exercise</h3>
                        <p>Engage in some physical activity every once in a while</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/669319/pexels-photo-669319.jpeg?cs=srgb&dl=pexels-francesco-ungaro-669319.jpg&fm=jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Personal Growth</h3>
                        <p>Grow personally</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    <!--Blog Section-->
    <section id="blogs">
        <div id="blogs">
            <h3>Section ya mablog</h3>

    <!--Footer Section-->
